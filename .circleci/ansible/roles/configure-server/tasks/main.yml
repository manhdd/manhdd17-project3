- name: "Update apt cache"
  become: true
  apt:
    update_cache: yes

- name: "Remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes

- name: "Install dependency"
  become: true
  apt:
    name: ["tar", "nodejs", "npm"]
    state: "latest"
    update_cache: yes

- name: "Install pm2"
  become: true
  npm:
    name: "pm2"
    global: yes
    production: yes
    state: "present"